<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Twitter Clone</title>
</head>
  <body>
    <header>
        <h1 class="title">Hello World</h1>
    </header>
    <main>
      <form class="twit-form">
        <label for="name">Name</label>
        <input class="u-full-width" type="text" name="name" id="name">
        <label for="content">Message</label>
        <textarea class="u-full-width" name="content" id="content" cols="30" rows="10"></textarea>
        <button class="button-primary">Send your message</button>
      </form>
      <div class="loading">
        <img src="loading.gif">
      </div>
    </main>
    <script src="client.js"></script>
  </body>
</html>
